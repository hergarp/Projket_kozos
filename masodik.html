            <label for="female">Nem</label><br>

          <form>

            <label for="female">Nem</label><br>
          </form>

          <form>
              <p>Melyik a kedvenc állatod?</p>

            <label for="vehicle1"> Madárpók</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> Darázs</label><br>

            <label for="vehicle3"> Légy</label>
